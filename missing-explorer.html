<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"/> -->

        <title>Missing confessions explorer</title>
        <meta name="description" content="&quot;Made in Python&quot;"/>

        <!-- <link rel="stylesheet" type="text/css" href="/sheep3.css">
        <script src="/sheep3.js" charset="utf-8"></script> -->

        <style>
            html,
            body {
                height: 100%;
            }
            body {
                margin: 0;
                background-color: #333;
            }
            canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                image-rendering: crisp-edges;
                image-rendering: pixelated;
            }
            #hint {
                background-color: rgba(0, 0, 0, 0.8);
                border: 1px solid currentColor;
                color: rgba(255, 255, 255, 0.8);
                padding: 10px 20px;
                position: absolute;
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <div id="scroll-sizer"></div>
        <canvas id="canvas"></canvas>
        <div id="hint"></div>
        <script type="module">
            import { Canvas } from 'http://sheeptester.github.io/sheep-sim/src/view/canvas.mjs'
            import { Vector2 } from 'http://sheeptester.github.io/sheep-sim/src/utils/vector2.mjs'
            import { WindowResizeListener } from 'http://sheeptester.github.io/sheep-sim/src/view/window-resize-listener.mjs'

            const scrollSizer = document.getElementById('scroll-sizer')
            const hint = document.getElementById('hint')

            const canvas = new Canvas({ canvas: document.getElementById('canvas') })
                .setWrapper(document.body)

            function loadImage (src) {
                return new Promise((resolve, reject) => {
                    const image = new Image()
                    image.addEventListener('load', e => {
                        resolve(image)
                    })
                    image.addEventListener('error', reject)
                    image.src = src
                })
            }

            const scale = 20

            async function main () {
                const image = await loadImage('./output-dist/missing.png')

                const html = document.documentElement
                let scroll
                async function draw (measurementsDone) {
                    scroll = new Vector2(html.scrollLeft, html.scrollTop)
                    await measurementsDone

                    const c = canvas.context
                    c.clearRect(0, 0, ...canvas.size)
                    c.imageSmoothingEnabled = false

                    const pos = scroll.clone().scale(1 / scale).map(Math.floor)
                    const size = scroll.clone().add(canvas.size).scale(1 / scale).map(Math.ceil).sub(pos)
                    c.drawImage(
                        image,
                        ...pos,
                        ...size,
                        ...pos.clone().scale(scale).sub(scroll),
                        ...size.clone().scale(scale)
                    )
                }
                window.addEventListener('scroll', draw)

                const resizer = new WindowResizeListener({
                    resizers: [
                        canvas,
                        { resize: draw }
                    ]
                })
                await resizer.listen().resizeNow()

                scrollSizer.style.width = image.width * scale + 'px'
                scrollSizer.style.height = image.height * scale + 'px'

                const tempCanvas = document.createElement('canvas')
                const c = tempCanvas.getContext('2d')
                tempCanvas.width = image.width
                tempCanvas.height = image.height
                c.drawImage(image, 0, 0)
                const data = c.getImageData(0, 0, tempCanvas.width, tempCanvas.height).data

                const key = {
                    '0 0 0': '(empty)',
                    '200 200 200': 'Found',
                    '220 220 220': 'Found',
                    '200 50 50': 'Missing',
                    '220 50 50': 'Missing',
                    '50 200 200': 'Post ID found',
                    '50 220 220': 'Post ID found, but currently not fetched'
                }

                const update = e => {
                    const mouse = new Vector2(e.clientX, e.clientY).add(scroll)
                    const pixel = mouse.clone().scale(1 / scale).map(Math.floor)
                    if (pixel.x >= image.width) pixel.x = image.width - 1
                    else if (pixel.x < 0) pixel.x = 0
                    if (pixel.y >= image.height) pixel.y = image.height - 1
                    else if (pixel.y < 0) pixel.y = 0
                    const confession = pixel.y * image.width + pixel.x
                    const index = confession * 4
                    const colour = key[data.slice(index, index + 3).join(' ')]
                    hint.textContent = `#${confession}: ${colour}`
                    hint.style.left = mouse.x + 'px'
                    hint.style.top = mouse.y + 'px'
                }
                window.addEventListener('pointerdown', update)
                window.addEventListener('pointermove', update)
            }

            main()
        </script>
    </body>
</html>
